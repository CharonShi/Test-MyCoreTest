    <script>


        function Login() {

            var account = $("#Account").val();
            var pasword = $("#Pasword").val();

            if (IsNullOrEmpty(account)) {
                console.log(account);
                return;
            }

            if (IsNullOrEmpty(pasword)) {
                console.log(pasword);
                return;
            }


            console.log(account);
            console.log(pasword);


            BaseApi.ajax({
                url: "/api/Login/Login",
                type: "post",
                data: { UserName: account, Password: pasword },
                success: function (res) {

                    console.log(res);
                    if (res.code == 1) {
                        setCookie("ShiToken", res.data);
                        location.href = "../index.html";
                    }

                }
            })
        }
